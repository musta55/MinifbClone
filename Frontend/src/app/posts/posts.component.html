<div class="container">
  <h6 class="page-header">  Mini Facebook</h6>
  <form (submit)="addPost()">
      <div class="form-group">
         
          <h2 class="page-header"> {{userName}}</h2>
          <input type="text"  [(ngModel)]="Posts.post_name" name="post_name" class="form-control" placeholder="What's on your mind? "required />

          <!-- story r template -->
    
          <input type="file" id="storyUpload" accept="image/*" (change)="onFileSelected($event)" #file>
          <button class="dot" (click)="file.click()">
            <h5 style="color:#2e4b88;">Add Story</h5>
          </button>
           <div >

            
            <!-- <textarea placeholder="What's on your mind"  [(ngModel)]="postName" required
                id="postbox">
            </textarea> -->
        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Add">
  </form>
</div>
<hr>
<div class="container">

  <table class="table table-bordered">
      <thead>
          <tr>
              <th scope="col">#Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Post Name</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let post of Posts">
              <td>{{post._id}}</td>
              <td>{{post.first_name}}</td>
              <td>{{post.post_name}}</td>
          </tr>
      </tbody>
  </table>
 <button class="btn btn-primary" (click)="onLogout()">Log Out</button>
</div>
